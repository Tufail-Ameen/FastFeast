<ion-grid class="auth-container">
    <ion-row class="auth-row">
        <ion-col size="2"></ion-col>

        <ion-col size="8" class="auth-form-container">
            <h4>Welcome back!</h4>
            <h1>Sign in</h1>

            <form class="auth-form-container" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                <ion-input label="Enter your email address" label-placement="floating" fill="solid"
                    placeholder="Email address" name="email" [(ngModel)]="loginData.email" #email="ngModel"
                    required></ion-input>

                <!-- Show Error -->
                <div class="text-danger" *ngIf="email?.invalid && (email?.touched || submitted)">
                    <span *ngIf="email.errors?.['required']">This is Required</span>
                </div>

                <ion-input label="Enter your Password" label-placement="floating" fill="solid" placeholder="Password"
                    name="password" [(ngModel)]="loginData.password" #password="ngModel" required></ion-input>

                <!-- Show Error -->
                <div class="text-danger" *ngIf="password?.invalid && (password?.touched || submitted)">
                    <span *ngIf="password.errors?.['required']">This is Required</span>
                </div>

                <a routerLink="/forget">Forgot password?</a>

                <ion-button type="submit">Sign in</ion-button>
            </form>

            <a routerLink="/register">Register yourself</a>

        </ion-col>
    </ion-row>
</ion-grid>
